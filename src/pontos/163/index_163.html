<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Registros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a2e0e9f6c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <header class="header">
            <h1>Controle de Registros</h1>
            <button id="add-item-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Anotar Novo Registro
            </button>
        </header>

        <!-- Tabela -->
        <main class="table-container">
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Limpo</th>
                        <th>Ponto</th>
                        <th>Data de Verificação</th>
                        <th>Observação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body"></tbody>
            </table>
            <p id="no-items-message" class="no-items">Nenhum registro encontrado.</p>
        </main>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Anotar Novo Registro</h3>
                <button class="modal-close" id="close-modal-btn" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <p class="modal-description" id="modal-description">
                    Adicione um novo registro preenchendo as informações abaixo.
                </p>

                <form id="item-form">
                    <div class="form-section">
                        <h4>Informações do Registro</h4>
                        <div class="form-grid">
                            
                            <!-- Limpo -->
                            <div class="form-group">
                                <label for="clean">Limpo</label>
                                <select id="clean" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                            </div>

                            <!-- Ponto -->
                            <div class="form-group">
                                <label for="ponto">Ponto</label>
                                <select id="ponto" class="form-control" required>
                                    <option value="">Selecione o ponto</option>
                                    <option value="163">163</option>
                                    <option value="164">164</option>
                                    <option value="165">165</option>
                                </select>
                            </div>

                            <!-- Data de Verificação -->
                            <div class="form-group">
                                <label for="verification-date">Data de Verificação</label>
                                <input type="date" id="verification-date" class="form-control" required>
                            </div>

                            <!-- Observação -->
                            <div class="form-group form-group-full">
                                <label for="observation">Observação</label>
                                <textarea id="observation" class="form-control" rows="3" placeholder="Digite uma observação..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button class="btn btn-outline" id="cancel-modal-btn" type="button">Cancelar</button>
                    <button class="btn btn-outline" id="clear-form-btn" type="button">
                        <i class="fas fa-undo"></i>
                        Limpar
                    </button>
                    <!-- importante: type="button" para não submeter o form -->
                    <button type="button" class="btn btn-primary" id="save-item-btn">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
