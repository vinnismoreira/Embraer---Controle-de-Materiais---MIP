<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Design convertido</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a; /* dark navy */
      --bg-2: #071032;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --accent: #2563eb; /* blue-600 */
      --accent-2: #7c3aed; /* purple-ish gradient */
      --muted: rgba(255,255,255,0.7);
      --radius: 16px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background: linear-gradient(180deg,var(--bg-1),var(--bg-2));color: #e6eef8}
    /* page layout */
    .wrap{min-height:100vh;display:grid;place-items:center;padding:48px}
    .stage{width:1100px;max-width:95vw;height:640px;border-radius:20px;position:relative;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6);background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}

    /* left artwork */
    .left{position:absolute;inset:0 48% 0 0;background:linear-gradient(180deg, rgba(37,99,235,0.12), rgba(124,58,237,0.06));display:flex;align-items:center;justify-content:center;padding:48px}
    .left .panel{width:86%;height:86%;border-radius:12px;position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:flex-start;justify-content:flex-end;padding:40px}
    .grid-overlay{position:absolute;inset:0;opacity:0.08;background-image:linear-gradient(rgba(37,99,235,0.08) 1px, transparent 1px),linear-gradient(90deg, rgba(37,99,235,0.08) 1px, transparent 1px);background-size:50px 50px}
    .plane-graphic{position:relative;align-self:flex-end;margin-bottom:16px}
    .brand{display:flex;align-items:center;gap:12px;color:white}
    .brand .logo-circle{width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;box-shadow:0 6px 20px rgba(124,58,237,0.18)}
    .brand h1{font-size:20px;margin:0;font-weight:700}
    .brand p{margin:4px 0 0;font-size:13px;opacity:0.9}

    /* right form */
    .right{position:absolute;right:0;top:0;bottom:0;left:52%;padding:64px;display:flex;align-items:center;justify-content:center}
    .card{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border-radius:12px;padding:28px;box-shadow: 0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04)}
    .card h2{margin:0 0 8px;font-size:20px}
    .card p.lead{margin:0 0 20px;color:var(--muted);font-size:13px}
    .field{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
    label{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center}
    input[type="email"],input[type="password"]{height:44px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:inherit;font-size:14px}
    .input-row{position:relative}
    .icon-right{position:absolute;right:10px;top:50%;transform:translateY(-50%);width:20px;height:20px;opacity:0.8;cursor:pointer}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(37,99,235,0.12)}
    .link-muted{font-size:13px;color:var(--muted);text-decoration:none}
    .small{font-size:12px;color:rgba(255,255,255,0.6);margin-top:18px}

    /* subtle animated stripe on card button like original motion */
    .btn .arrow{display:inline-block;width:18px;height:18px}

    /* responsive */
    @media (max-width:900px){
      .stage{height:auto;padding-bottom:48px}
      .left{display:none}
      .right{left:0;padding:40px}
      .card{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" role="main">
      <div class="left" aria-hidden="true">
        <div class="panel">
          <div class="grid-overlay"></div>
          <div class="brand">
            <div class="logo-circle" aria-hidden="true">
              <!-- simple plane svg to mimic Embraer logo -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12h20" stroke="white" stroke-opacity="0.9" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M7 7l10 5-10 5V7z" fill="white" opacity="0.95" />
              </svg>
            </div>
            <div>
              <h1>Embraer — Gate Portal</h1>
              <p>Bem-vindo de volta — entre para continuar</p>
            </div>
          </div>
          <div style="flex:1"></div>
          <div class="plane-graphic" aria-hidden="true">
            <!-- decorative rounded rectangle to resemble background artwork -->
            <svg width="220" height="120" viewBox="0 0 220 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#2563eb" stop-opacity="0.18" />
                  <stop offset="1" stop-color="#7c3aed" stop-opacity="0.08" />
                </linearGradient>
              </defs>
              <rect x="0" y="10" width="200" height="80" rx="18" fill="url(#g1)" />
            </svg>
          </div>
        </div>
      </div>

      <div class="right">
        <form class="card" onsubmit="return false;" aria-label="login form">
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
            <div>
              <h2>Entrar na conta</h2>
              <p class="lead">Use seu e‑mail e senha para acessar o painel.</p>
            </div>
            <div style="opacity:0.85;font-size:12px">Precisa de ajuda?</div>
          </div>

          <div class="field">
            <label for="email">E‑mail</label>
            <div class="input-row">
              <input id="email" type="email" placeholder="seu@exemplo.com" autocomplete="username" />
              <svg class="icon-right" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12h18" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
          </div>

          <div class="field">
            <label for="password">Senha</label>
            <div class="input-row">
              <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
              <button type="button" class="icon-right" id="toggle" aria-label="mostrar senha" title="mostrar senha" style="background:none;border:none;padding:0">
                <svg id="eye" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="white" stroke-opacity="0.7" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" fill="white" opacity="0.9"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="actions">
            <a class="link-muted" href="#">Esqueceu a senha?</a>
            <button class="btn" id="loginBtn">
              Entrar
              <span class="arrow" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 12h14M13 5l6 7-6 7" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </button>
          </div>

          <div class="small">Ao continuar, você concorda com os termos e a política de privacidade.</div>
        </form>
      </div>

    </div>
  </div>

  <script>
    // small interactivity: toggle password
    const pw = document.getElementById('password');
    const toggle = document.getElementById('toggle');
    const eye = document.getElementById('eye');
    toggle.addEventListener('click', ()=>{
      if(pw.type === 'password'){
        pw.type = 'text';
        eye.innerHTML = '<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="white" stroke-opacity="0.7" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="1.5" fill="white"/>';
      } else {
        pw.type = 'password';
        eye.innerHTML = '<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="white" stroke-opacity="0.7" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" fill="white" opacity="0.9"/>';
      }
    });

    // mimic subtle gradient animation on left panel (pure CSS would be better, but kept simple)
  </script>
</body>
</html>
